<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Geekout Project</title>
    <link rel="stylesheet" type="text/css" href="css/geekout.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/velocity.js"></script>
    <script type="text/javascript" src="js/velocity.ui.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/geekout.js"></script>

</head>

<body>
    <img id="project-logo" alt="Welcome to my geek out project" src="image/welcome/geek-build@2x.jpg">
    <div id="welcome-board">
        <img id="welcome-board-img" alt="A welcome board with a wood backing and a flowing red banner" src="image/welcome/welcome-board@2x.png">
        <p class="welcome-board-text">Welcome to my Nerdom!</p>
        <p class="welcome-board-text">I play the digital card game, Hearthstone, and there are all manner of things about it here.</p>
        <button type="button" name="Adventurers press here" id="welcome-button"></button>
    </div>

    <div id="hearthbook-contain">
        <div id="hearthbook">

            <div id="star-menu-contain" class="flipped">
                <img id="star-menu" alt="a golden circle with raised edges on its bottom and top. Inside are navigation options." src="image/navigation/hearthbookmenu@05x.png">
                <button id="what-is-hearthstone" type="button" name="Explains what hearthstone is"></button>
                <button id="how-to-play" type="button" name="Takes you to the how to play page"></button>
                <button id="upcoming-news" type="button" name="Explains the news and upcoming events of hearthstone"></button>
                <button id="streamers" type="button" name="Takes you to the streamers and players of hearthstone page"></button>
            </div>

            <div id="star-contain">
                <img id="hearthbook-star" alt="golden star embellished on a book cover with a brilliant sky blue swirl in its center" src="image/welcome/Hearthbookstar@05x.png">
            </div>

            <div id="what-is-hearthstone-text-contain" class="flipped">
                <img id="what-is-hearthstone-text" alt="Hearthstone falls into the genre of a collectible card game (CCG). In games like this, players open packs of random cards and build decks to compete against eachother. The excitement really bursts out when you open a pack a get a legendary card! While the collection treasure hunt is half the fun, the most rewarding moments are testing your skill against other players.Since the game runs on most computers and smartphones, it is quite convenient to take a break from the day and get a match in just about any place and time. Head back to the menu and check out the How To Play section to see a game in action."
                    src="image/navigation/what-is-text@2x.png">
                    <button id="what-is-hearthstone-menu" type="button" name="Takes you back to the main navigation"></button>
            </div>

            <div id="upcoming-news-text-contain" class="flipped">
                <img id="upcoming-news-text" alt="A new an expansion (i.e., set of cards) was just released December, 2016. This set introduced 132 new cards to the game. Coming April, 2017, a mini-expansion will release. A mini-expansion is actually a small set of cards that have a specific theme or story. Typically this contain around 20-30 cards. The Hearthstone Global Games is about to begin. This is a tournament with over $300,000 in prizes awarded to the players. First place in this event will go home with $15,000!"
                    src="image/navigation/upcoming-news@2x.png">
                    <button id="upcoming-news-menu" type="button" name="Takes you back to the main navigation"></button>
            </div>

        </div>
    </div>

</body>

</html>
